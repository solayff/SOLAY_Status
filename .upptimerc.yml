# Change these first
owner: solayff # Your GitHub organization or username, where this repository lives
repo: SOLAY_Status # The name of this repository

sites:
  - name: SOLAY Website
    slug: solay-website
    url: https://solayf.com

  - name: SOLAY Games
    slug: solay-games
    url: https://sogames.solayf.com/api/health
    method: GET
    headers:
      - "Accept: application/json"
      - "User-Agent: Mozilla/5.0"
    expectedStatusCodes:
      - 200

  - name: Fivem Server
    slug: fivem-server
    url: https://solayf.com/fivem

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.solayf.com
  # baseUrl: /your-repo-name
  logoUrl: https://solayf.com/assets/images/logo.png
  name: SOLAY Status
  introTitle: "**SOLAY** — Status Page"
  introMessage: "Real-time status for SOLAY websites, bots, and game servers."
  theme: dark
  themeUrl: https://status.solayf.com/solay.css?v=7
  favicon: https://status.solayf.com/favicon.ico
  faviconSvg: https://status.solayf.com/favicon.ico
  navbar:
    - title: Status
      href: /
    - title: Home
      href: https://solayf.com

  customFootHtml: |
    <footer class="container" style="text-align:center;margin:20px auto;">
      <small class="has-text-grey">© SOLAY — Status</small>
      <div style="margin-top:8px;">
        <a href="https://solayf.com" class="button btn-ghost">Home</a>
      </div>
    </footer>

